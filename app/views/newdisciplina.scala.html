@(message: String)

<!DOCTYPE html>
<html lang="pt-br">
  <head>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Nova Disciplina</title>
    
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
   

	<link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
	<link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>

  </head>

  <body>
	  
	<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <center><img class="centralizar" src='@routes.Assets.versioned("images/logo.jpg")' /></center>
      </div>
    </div>

	<div class="container">
        <!--FORM PARA CRIAR NOVA DISCIPLINA-->
		<center>
		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Adicionar Disciplina</legend>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">Código</label>
			  <div class="controls">
				<input id="textinput" name="textinput" type="text" placeholder="Código da disciplina" style='width:256px;'>
				
			  </div>
			</div>

			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">Nome</label>
			  <div class="controls">
				<input id="nomeDisciplina" name="textinput" type="text" placeholder="Nome da disciplina" style='width:256px;' >
				
			  </div>
			</div>
				
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">Professor</label>
			  <div class="controls">
				<input id="nomeProfessor" name="textinput" type="text" placeholder="Nome do professor" style='width:256px;'>
				
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">Sala</label>
			  <div class="controls">
				<input id="salaDisciplina" name="textinput" type="text" placeholder="Nome do professor" style='width:256px;'>
				
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">Abreviatura</label>
			  <div class="controls">
				<input id="abreviaturaDisciplina" name="textinput" type="text" placeholder="Abreviatura da disciplina" style='width:256px;'>
				
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">Créditos</label>
			  <div class="controls">
				<input id="textinput" name="textinput" type="text" placeholder="Quantidade de créditos" style='width:256px;'>
				
			  </div>
			</div>

			<!-- Multiple Checkboxes (inline) -->
			<div class="control-group">
			  <label class="control-label" for="checkboxes">Dia(s)</label>
			  <div class="controls">
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Segunda"> Segunda
				
			
				  <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Terça"> Terça
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Quarta"> Quarta
			
				  <input type="checkbox" name="checkboxes" id="checkboxes-3" value="Quinta"> Quinta
			
				  <input type="checkbox" name="checkboxes" id="checkboxes-4" value="Sexta"> Sexta
			
			  </div>
			</div>

			<!-- Multiple Checkboxes (inline) -->
			<div class="control-group">
			  <label class="control-label" for="checkboxes">Horário(s)</label>
			  <div class="controls">
			
				  <input type="checkbox" name="checkboxes" id="checkboxes-0" value="07:00">
				  07:00
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-1" value="08:00">
				  08:00
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-2" value="10:00">
				  10:00
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-3" value="12:00">
				  12:00
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-4" value="14:00">
				  14:00
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-5" value="16:00">
				  16:00
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-6" value="18:00">
				  18:00 
				
				  <input type="checkbox" name="checkboxes" id="checkboxes-7" value="20:00">
				  20:00 
				
			  </div>
			</div>
			
			</br>
			<!-- Button (Double) -->
			<div class="control-group">
			  <div class="controls">
				<button id="button1id" name="button1id" class="btn btn-success btn-sm">Criar disciplina</button>
			  </div>
			</div>

			</fieldset>
			</form>

		</center>
    </div>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
	<div id="f">
	</div>
</html>
